server:
  port: 8080
spring:
  application:
    name: bishop-prototype
audit:
  mode: KAFKA
  servers: localhost:9092
  topic: command-audit
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
command:
  pool-size: 4
  queue-size: 20